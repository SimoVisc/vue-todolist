<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title> Vue To Do List</title>
</head>
<body>
    <div class="container" id="app">
        <div class="container-logo justify-center">
            <img src="img/logo.png" alt="logo">
        </div>
        <form class="add-task justify-center" @submit.prevent="newTask">
            <input type="text" placeholder="Inserisci testo to do" v-model="newTodo">
            <button>Aggiungi</button>
        </form>
        <div class="tasks-container justify-center">
            <ul>
                <li v-for="todo in todoList">
                    {{ todo.text }}
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
