<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title> Vue To Do List</title>
</head>
<body>
    <div class="container" id="app">
        <div class="container-logo justify-center">
            <img src="img/logo.png" alt="logo">
        </div>
        <form class="add-task justify-center" @submit.prevent="newTask">
            <input type="text" placeholder="Inserisci testo to do" v-model="newTodo" required>
            <button>Aggiungi</button>
        </form>
        <div class="tasks-container justify-center">
            <ul class="tasks-list">
                <li v-for="(todo, index) in todoList" >
                    <span :class="{taskDone: todo.done}">{{ todo.text }}</span>
                    <i class="fa-sharp fa-solid fa-xmark" @click="removeTask(index)"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
